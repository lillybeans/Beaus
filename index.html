<!DOCTYPE html>
<html>
  <head>
    <title>Beau's All Natural Brewery</title>
    
    <link rel="stylesheet" type="text/css" href="external/css/normalize.css">
    <link href="external/css/pagination.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="external/css/grid.css">

          </div>
